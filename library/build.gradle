plugins {
    id('com.android.library')

    id('kotlin-android')
    id('kotlin-parcelize')
    id('maven-publish')
}

android {
    namespace 'xyz.aprildown.ultimateringtonepicker'

    compileOptions {
        kotlinOptions.freeCompilerArgs += ['-module-name', "xyz.aprildown.ultimateringtonepicker.library"]
    }

    compileSdkVersion versions.compile_sdk

    defaultConfig {
        minSdkVersion versions.min_sdk
        targetSdkVersion versions.target_sdk
        vectorDrawables.useSupportLibrary true
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17.toString()
    }

    resourcePrefix 'urp_'
    buildFeatures {
        viewBinding true
        buildConfig false
    }

    publishing {
        singleVariant('release') {
            withSourcesJar()
        }
    }
}

dependencies {
    implementation libs.kotlin_coroutines_core
    implementation libs.kotlin_coroutines_android

    implementation libs.androidx_appcompat
    implementation libs.androidx_core
    implementation libs.androidx_recyclerview

    implementation libs.material

    implementation libs.lifecycle_livedata
    implementation libs.lifecycle_viewmodel

    implementation libs.androidx_navigation_fragment
    implementation libs.androidx_navigation_ui

    implementation libs.fastadapter
    implementation libs.fastadapter_binding

    implementation libs.easy_permission
}

publishing {
    publications {
        release(MavenPublication) {
            groupId = 'com.github.DeweyReed'
            artifactId = 'UltimateRingtonePicker'
            version = versions.version_name

            afterEvaluate {
                from components.release
            }
        }
    }
}
